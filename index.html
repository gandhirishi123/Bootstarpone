<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Take Marks And Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="row" id="loader">
        <div class="spinner-grow" role="status" style="text-align: center;">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    <div class="row" id="data">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="sname">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default-p">Phy</span>
            <input type="int" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="pm">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default-c">Chem</span>
            <input type="int" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="cm">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Maths</span>
            <input type="int" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="mm">
        </div>
        <div class="col-auto" id="sb">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
        <table class="table" id="mydata">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Physics</th>
                <th scope="col">Chemistry</th>
                <th scope="col">Maths</th>
                <th scope="col">%</th>
              </tr>
            </thead>
        </table>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
